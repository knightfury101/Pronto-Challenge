/>

<style>
  body {
    background-color: black;
    font-family: "Changa One", cursive;
  }
</style>

<div style="position: relative; display: inline-block">
  <canvas></canvas>
  <div
    id="gameOver"
    style="
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 80px;
      color: white;
      -webkit-text-stroke: 3px black;
    "
  >
    GAME OVER...
  </div>
  <div
    style="
      position: absolute;
      top: 0;
      right: 0;
      width: 400px;
      height: 80px;
      background: linear-gradient(
        to left bottom,
        rgba(0, 0, 0, 0.8),
        rgba(0, 0, 0, 0),
        rgba(0, 0, 0, 0)
      );
    "
  ></div>
  <div
    style="
      position: absolute;
      top: 4px;
      right: 8px;
      font-size: 40px;
      color: white;
      -webkit-text-stroke: 2px black;
      display: flex;
      align-items: center;
    "
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      
    <div style="display: flex; align-items: center; margin-right: 20px">
        <div id="coins">100</div>
    </div>
    
    <div style="display: flex; align-items: center">
      <svg
        style="width: 40px; color: red; margin-right: 5px"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
          clip-rule="evenodd"
        />
      </svg>
      <div id="hearts">10</div>
    </div>
  </div>
</div>
